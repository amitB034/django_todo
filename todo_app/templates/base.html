<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>base</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <header>
        {% if user.is_authenticated %}
        <nav class="p-3 bg-emerald-500 flex flex justify-between items-center">
            <div>
                <a class="text-white text-2xl italic" aria-current="page" href="{% url 'todo_app:home' %}">todo</a>
                <div class="text-white">
                {{ user.username }} でログイン中
                </div>
                <form action='{% url "accounts:logout" %}' method='post' name='logout'>
                {% csrf_token %}
                <!-- <button type="submit">ログアウト</button> -->
                    <input type="submit" class="text-violet-500 ml-4" value="ログアウト">
                </form>
            </div>
            <div>
                    
                <a class="text-white" href="{% url 'todo_app:create' %}">タスク作成</a>
            </div>
            
        </nav>


        {% else %}
        <nav class="p-4 bg-green-800 ">
            <a class="text-white" aria-current="page" href="{% url 'accounts:signup' %}">登録</a>
            <a class="text-white ml-4" aria-current="page" href="{% url 'accounts:login' %}">ログイン</a>
        </nav>

        {% endif %}
        </nav>
</header>
<main class="flex flex-col justify-center items-center w-30">{% block contents %}{% endblock %}</main> 
</body>
</html>
