{% extends 'base.html'%}


{% block contents %}
<div class="flex flex-col justify-center items-center w-30">
    <h1>Mark Task Done</h1>
    <form method="post">
        {% csrf_token %}
        <input type="hidden" name="is_finished" value="true">
        <button type="submit">タスク完了</button>
    </form>
    <a href="{% url 'todo_app:home' %}">未完了のタスクに戻る</a>
</div>

{% endblock %}
