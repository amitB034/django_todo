{% extends 'base.html'%}
{% load static %}

{% block contents %}
<div class="mt-6">
    {% if user.is_authenticated %}
    <div>
        やるべきことリスト！！
    </div>

    {% if task %}
    <div>
        {% for task in tasks%}
        {% endfor %}
    </div>
    {% else%}
    <div>
        タスクはありません。
    </div>
    {% endif %}

    {% else %}
    <h1>ようこそtodoアプリへ!</h1>
    <p>現在はログアウトしています</p>
    {% endif %}
</div>

{% endblock %}
