<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login</title>
</head>
<body>
    <h1>Login</h1>
    <form method="post">
        {% csrf_token %}
        <input type="text" name="username" autofocus="" autocapitalize="none" autocomplete="username" maxlength="254" required="" id="id_username" value="" placeholder="Username">
        {{ field.label }}
        {{ field }}
        {{ field.errors }}
        <br>
        <input type="password" name="password" autocomplete="current-password" required="" id="id_password" value="" placeholder="Password">
        <div class="mt-3">
                <button type="submit" >Login</button>
                <a href="{% url 'todo_app:home' %}" >Back</a>
        </div>
    </form>
    <a href="{% url 'accounts:signup' %}" >アカウントをお持ちでない方はこちら</a>
</body>
</html>
